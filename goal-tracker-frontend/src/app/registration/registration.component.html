<div class="container">
  <form class="form-signin" (ngSubmit)="register()">
    <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus [(ngModel)]="username" name="username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create account</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</div>
